
<div class="col-md-4" style="width: 100%; margin-top: -15px;" *ngIf="!loading">
  <div  class="card profile-card-2">
          <div class="card-img-block" >
            <!-- <img class="img-fluid" src="https://images.pexels.com/photos/870903/pexels-photo-870903.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" >-->
          </div>
          <div class="card-body pt-5" style="margin-top: 50px;">
              <img *ngIf="mydetails.profilePicture.picByte" [src]="'data:image/jpg;base64,'+mydetails.profilePicture.picByte" alt="profile-image" class="profile"/>
              <igx-avatar *ngIf="!mydetails.profilePicture.picByte" igxListThumbnail routerLink="/my-details" icon="person"  roundShape="true" class="profile"
              style="width: 120px;height: 120px;"></igx-avatar>
              <p style="text-align: center;" (click)="editProfilePicture()">
              <i class="fa fa-pencil" style=" color:royalblue;"  aria-hidden="true"></i>
              Edit picture
            </p>

                <div *ngIf="editProfilePic" class="container row" style="margin-left: 10%;">
                    <div class="col-md-6">
                        <input type="file" (change)="onFileChanged($event)">
                    </div>
                    <div class="col-md-6">
                        <input type="button" (click)="onUpload()" value="upload">
                    </div>
                </div>
                <hr />
                <div class="container row">
                    <div class="col-md-12">
                        <div *ngIf=message style="color: red;">{{message}}</div>
                    </div>
                </div>
                <div style="text-align: center;">
              <h5 class="card-title text-center" >{{mydetails.name|titlecase}}</h5>
              <p style="text-align: justify;" class="card-text"><i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i> {{mydetails.mobile}}</p>
              <p style="text-align: justify;" class="card-text"><i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i> {{mydetails.email}}</p>

            </div>
            <div class="w-50 mx-auto" style="text-align: center;">
            <div class="icon-block"><i class="fa fa-facebook"></i><i class="fa fa-twitter"></i> <i class="fa fa-google-plus"></i></div>
          </div>
        </div>
        </div>
     <!-- <p class="mt-3 w-100 float-left text-center"><strong>Social Profile Card</strong></p>-->

</div>
<span *ngIf="loading" >
  <mat-spinner style="margin-left: 35%;"></mat-spinner>
  </span>
